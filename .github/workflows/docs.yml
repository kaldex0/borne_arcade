name: docs

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate docs
        run: ./scripts/generate_docs.sh

      - name: Validate docs
        run: ./scripts/validate_docs.sh

      - name: Ensure generated docs are committed
        run: git diff --exit-code Documents/Documentation/generated

  docs-publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: docs-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate docs
        run: ./scripts/generate_docs.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Documents/Documentation/generated

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  docs-nightly:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate docs
        run: ./scripts/generate_docs.sh

      - name: Validate docs
        run: ./scripts/validate_docs.sh

      - name: Lint docs
        run: ./scripts/docs_lint.sh
